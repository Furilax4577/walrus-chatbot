name: Deploy Chatbot to VPS via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main
    env:
      VPS_DEPLOY_PATH: /root/www/walrus-chatbot
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_IP: ${{ secrets.VPS_IP }}
      SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üîë Configurer la cl√© SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 $VPS_IP >> ~/.ssh/known_hosts

      - name: üì¶ Copier les fichiers vers la VPS
        run: |
          rsync -azP --delete --exclude=node_modules \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ $VPS_USER@$VPS_IP:$VPS_DEPLOY_PATH

      - name: üê≥ D√©ployer le conteneur via Docker Compose
        run: |
          ssh -i ~/.ssh/id_ed25519 $VPS_USER@$VPS_IP << EOF
            set -e
            cd $VPS_DEPLOY_PATH
            docker compose up -d --build
          EOF
